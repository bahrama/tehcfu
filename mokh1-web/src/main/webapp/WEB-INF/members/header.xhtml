<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
  <!-- Page Title -->
    <title>#{title}</title>
<style>
        .members h1{
            font-family: IRANSansBold;
            font-size: 19px;
            border-bottom: 5px solid #0B59AA;
            padding-top: 30px;
            padding-bottom: 20px;
            color: #0B59AA;
        }
        .members h2{
            font-family: IRANSansBold;
            font-size: 17px;
        }
        .members h4{
            font-family: IRANSansBold;
            font-weight: 800;
            font-size: 17px;
            padding-top: 20px;
        }
        .members p{
            font-family: IRANSansnor;
            font-size: 16px;
            font-weight: 600;
            line-height: 35px;
            text-align: justify;
            padding-top: 20px;
        }
        .members img{
            float: left;
            width: 300px;
            height: auto;
            max-width: 100%;
            margin-right: 3%;
            border: 10px double #0B59AA;
            border-radius: 20%;
            margin-top: 20px;
            margin-top: 10px;
        }
        .members h4:hover{

            color: #0B59AA;
            transition: ease 0.33s;
        }
        .text{
            width: 100%;
        }
        .members strong{
            font-family: IRANSansBold;
            font-size: 17px;
            text-align: justify;
            line-height: 40px;
            font-weight: 600;

        }
        .members b{
            font-family: IRANSansnor;
            font-size: 16px;
            line-height: 40px;
            font-weight: 600;

        }
        .members i{
            color: #0B59AA;
            font-size: 12px;
            margin-left: 5px;
        }
        @media screen and (max-width: 765px) {
            #hdr{
                text-align: center;
            }
            .members img{
                margin-bottom: 10px;
            }
        }
        @media screen and (max-width: 550px) {
            .members img{
                width: 100%;
            }
        }
    </style>
</ui:composition>
