<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
  <!-- Page Title -->
    <title>#{title}</title>
  <style>
        /*Message*/
        .msg h1{
            font-family: IRANSansBold;
            font-size: 19px;
            padding-top: 20px;
            padding-bottom: 20px;
            border-bottom: 5px solid darkgoldenrod;
        }
        .msg h4{
            font-family: IRANSansBold;
            font-weight: 800;
            font-size: 16px;
        }

        .msg p{
            font-size: 16px;
            font-weight: 600;
            line-height: 40px;
            text-align: justify;
            padding-top: 20px;
            font-family: IRANSansNor;
        }
        .msg img{
            float: left;
            width: 300px;
            height: auto;
            max-width: 100%;
            margin-right: 3%;
            border: 10px double darkgoldenrod;
            border-radius: 20%;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .msg h4:hover{

            color: #0B59AA;
            transition: ease 0.33s;

        }
        .text{
            width: 100%;

        }
        @media screen and (max-width: 768px) {
            #hdr{
                text-align: center;
            }
            .msg img{
                margin-bottom: 10px;
            }
        }
    </style>
</ui:composition>
