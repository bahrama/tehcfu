<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
  <!-- Page Title -->
    <title>#{title}</title>
  <style>

        body {
            margin: 0 !important;
            padding: 0 !important;

            direction: rtl;
        }

        .card {
            font-family: "IranSans";
            padding-bottom: 20px;
            width: 250px;
            color: white;
            border: 2px solid rgb(111, 164, 214);
            text-align: center;
            display: inline-block;
            flex-direction: column;
            margin: 30px;
            border-radius: 5px;
            background: -webkit-linear-gradient(45deg, #008CBA, #267871);
            transition: all 0.5s ease-in-out;
        }

        .title {
            background-color: #0B59AA;
            width: 1168px;
            height: 50px;
            text-align: center;
            font-size: 16px;
            margin: 0 auto;
            color: whitesmoke;
            top: 0;
            padding: 20px;
        }

        /****************media queries****************/


        @media only screen and (max-width: 767px) {
            .title {

                width: 100%;
                padding: 0;
            }

            .card {

                display: block;
                margin: 0 auto;
                text-align: center;
                margin-top: 20px;
                margin-bottom: 20px;


            }
        }

        @media only screen and (min-width: 767px) {
            .title {
                width: 100%;
                padding: 0;
            }

            .card {

                display: inline-block;
                margin: 0 auto;
                margin-right: 20px;
                text-align: center;
                margin-top: 20px;
                margin-bottom: 20px;


            }
        }

        @media (min-width: 992px) {

            .card {
                font-family: "IranSans";
                padding-bottom: 20px;
                width: 250px;
                color: white;
                border: 2px solid rgb(111, 164, 214);
                text-align: center;
                display: inline-block;
                flex-direction: column;
                margin: 30px;
                border-radius: 5px;
                background: -webkit-linear-gradient(45deg, #008CBA, #267871);
                transition: all 0.5s ease-in-out;
            }

            .title {
                background-color: #0B59AA;
                width: 1168px;
                height: 50px;

                text-align: center;
                font-size: 16px;
                margin: 0 auto;
                color: whitesmoke;
                top: 0;

            }
        }

        /****************media queries****************/

        .card:hover {
            box-shadow: 1px 5px 18px rgb(185, 185, 185);
            -webkit-transition: box-shadow .6s ease-in-out;
            border: 2px solid #008CBA;
            opacity: 0.9;
        }

        .card span {
            color: rgb(235, 233, 233);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card img:hover {
            width: 100%;
            height: auto;

        }

        .card span {
            font-size: 13px;
        }

        h1 {
            text-align: center !important;
            font-family: "IranSansBold";
            font-size: 14px;
            margin: 10px;
        }
    </style>
</ui:composition>
