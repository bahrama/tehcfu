<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
  <!-- Page Title -->
    <title>#{title}</title>
<style>
        *{
            box-sizing: border-box;
        }
        .iransansnor{
            font-family: IRANSansNor;
        }
        .iransansbold{
            font-family: IRANSansBold;
        }
        .links{
            border-right: 1px solid lightgray;
            border-left: 1px solid lightgray;
        }
        .links a{
            font-weight: 900;
            font-size: 15px;
            line-height: 40px;
            display: block;
            color: #0B59AA;
            margin-top: 5%;

        }
        h1{
            font-family: IRANSansbold;
            font-size: 19px;
            font-weight: 900;
            line-height: 25px;
            border-bottom: 2px solid #0B59AA;
            text-align: center;
            padding-bottom: 20px;
            padding-top: 10px;

        }
        .text h2{
            font-family: IRANSansbold;
            font-weight: 900;
            padding-bottom: 20px;
            font-size: 17px;
            line-height: 30px;
        }
        .text h3{
            font-family: IRANSansbold;
            font-weight: 900;
            padding-bottom: 10px;
            padding-right: 20px;
            line-height: 25px;
        }
        .text h4{
            font-family: IRANSansbold;
            padding-right: 20px;
            line-height: 25px;
        }
        .text h5{
            font-family: IRANSansBold;
            padding-right: 20px;
            line-height: 25px;
            font-size: 15px;
        }
        .img img{
            width: 500px;
            max-width: 100%;
            padding-top: 20px;
        }
        .text p{
            font-family: IRANSansNor;
            font-size: 16px;
            font-weight: 600;
            line-height: 33px;
            text-align: justify;
            padding-right: 20px;
            padding-left: 20px;
        }
        .text b{
            font-family: IRANSansBold;
            font-weight: 900;
        }
        @media only screen and (max-width: 768px) {
            .text{
                padding: 0;
            }
            .links{
                margin-top: 50px !important;
            }
        }
        @media only screen and (max-width: 1024px) {

            h1{
                font-size: 17px;
            }
            .text h2{
                font-size: 16px;
            }
            .text p{
                font-size: 14px;
            }
        }
    </style>
</ui:composition>
