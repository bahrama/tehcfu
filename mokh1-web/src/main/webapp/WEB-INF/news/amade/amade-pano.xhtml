<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">

	<article class="margin-top-100">

						
						<h:form id="form" enctype="multipart/form-data" acceptcharset="UTF-8">
	
	

		<p:dataTable id="tableStateDT" var="blogs" reflow="true"
			value="#{amadeBean.findAllAmadePano()}" widgetVar="carsTable"
			multiViewState="true" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" rowKey="#{blogs.amadeId}"
			emptyMessage="No cars found with given criteria"
			>

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
					<p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()"
						style="width:150px" placeholder="Enter keyword" />
				</p:outputPanel>
			</f:facet>

									<p:column headerText="نام مباشر :" filterBy="#{blogs.mobasher}"
				sortBy="#{blogs.mobasher}" filterMatchMode="contains">
				<h:outputText value="#{blogs.mobasher}" />
			</p:column>
									<p:column headerText="رسته شغلی :" filterBy="#{blogs.raste}"
				sortBy="#{blogs.raste}" filterMatchMode="contains">
				<h:outputText value="#{blogs.raste}" />
			</p:column>

			
						<p:column headerText="اسم فروشگاه :" filterBy="#{blogs.senfName}"
				sortBy="#{blogs.senfName}" filterMatchMode="contains">
				<h:outputText value="#{blogs.senfName}" />
			</p:column>
			
															<p:column headerText="نوع پنل :" filterBy="#{blogs.packag}"
				sortBy="#{blogs.packag}" filterMatchMode="contains">
				<h:outputText value="#{blogs.packag}" />
			</p:column>
			
										<p:column headerText="شماره موبایل :"  filterBy="#{blogs.mobile}"
				sortBy="#{blogs.mobile}" filterMatchMode="contains">
				<h:outputText value="#{blogs.mobile.substring(7,11).concat('***').concat(blogs.mobile.substring(0,4))}"/>
			</p:column>

			<p:column headerText="نام صاحب پروانه :" filterBy="#{blogs.modir}"
				sortBy="#{blogs.modir}" filterMatchMode="contains">
				<h:outputText value="#{blogs.modir}" />
			</p:column>
			

		</p:dataTable>
		

	</h:form>
	</article>
</ui:composition>
