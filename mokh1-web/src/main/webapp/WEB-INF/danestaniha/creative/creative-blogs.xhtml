<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">

  <article class="margin-top-85">
  <div class="our-blog padding-vertical-100 text-center"
				style="height: auto !important;">
				<div class="container text-center">
					<div class="row margin-top-35">
						<h:form id="form">
							<p:dataGrid var="crtv"
								value="#{creativesPage.findAllCreative()}" columns="3"
								layout="grid" rows="9" paginator="true" id="cars"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

								<div class="padding-bottom-40 wow zoomIn alik"
									style="float: right !important; width: 100% !important;">
									<h:graphicImage style="max-width:100%; height:300px!important"
										rendered="#{creativesPage.findCreativePic1ById(crtv.id) ne null}"
										value="/Images/#{creativesPage.findCreativePic1ById(crtv.id)}.jpg"/>
									
									<div class="blog-short-detail">
										<h4 style="font-family: IranSANSBold;color: darkred;">
											#{crtv.name}
										</h4>
										<h:link outcome="/pages/danestaniha/creative.xhtml" value="مشاهده" class="btn-blue">
										<f:param name="creativeId" value="#{crtv.id}"/>
										</h:link>
										
									</div>
								</div>
							</p:dataGrid>
						</h:form>

					</div>

				</div>
			</div>
    </article>
</ui:composition>
