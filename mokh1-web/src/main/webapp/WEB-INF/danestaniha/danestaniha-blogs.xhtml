<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<article class="margin-top-85">
	<div class="our-blog padding-vertical-100 text-center"
		style="height: auto !important;">
		<div class="container text-center">
			<div class="row margin-top-35">
				<h:form id="form">
					<p:dataGrid var="blgs"
						value="#{danestanihaBlogsPage.checkType(blogTYPE)}" columns="3"
						layout="grid" rows="9" paginator="true" id="cars"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

						<div class="padding-bottom-40 wow zoomIn alik"
							style="float: right !important; width: 100% !important;">
							
							<h:graphicImage id="oue43" style="max-width:100%; height:300px!important"
									rendered="#{blgs.pic1 ne null}"
									value="/Images/#{blgs.pic1}.jpg"/>

							<div class="blog-short-detail">
								<h4
									style="font-family: IranSANSBold; color: darkred; font-size: 14px; line-height: 25px;">
									#{blgs.blogName}</h4>
								<h:link outcome="/pages/danestaniha/danestaniha-detail.xhtml"
									value="مشاهده" class="btn-blue">
									<f:param name="blogId" value="#{blgs.id}" />
								</h:link>

							</div>
						</div>
					</p:dataGrid>
				</h:form>

			</div>

		</div>
	</div>
	</article>
</ui:composition>
