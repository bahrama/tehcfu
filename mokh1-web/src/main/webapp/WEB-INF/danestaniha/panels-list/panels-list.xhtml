<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<article class="margin-top-85">
	<div class="our-blog padding-vertical-100 text-center"
		style="height: auto !important;">
		<div class="container text-center">
			<div class="row margin-top-35" style="direction: rtl;">
				<h:form id="form">
					<p:dataGrid var="pnl" lazy="true"
						value="#{panelBean.findByPanel(panelType)}" columns="3"
						layout="grid" rows="9" paginator="true" id="cars"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

						<div class="padding-bottom-40 wow zoomIn card"
							style="float: right !important; width: 100% !important;">
							<o:graphicImage style="max-width:100%; height:300px!important" 
							rendered="#{panelBean.findPic4(pnl) ne null}"
								value="#{panelBean.findPic4(pnl)}" dataURI="true" alt="" />

							<div class="blog-short-detail">
								<h4 style="font-family: IranSANSBold; color: darkred;">
									 #{pnl.sellerStorePer}</h4>
										<h:link outcome="/pages/merchant/merchant.xhtml" value="مشاهده" class="btn-blue" style="width: 212px;">
										<f:param name="sellerNameEng" value="#{pnl.sellerStoreEng}"/>
										</h:link>
							</div>
							        							        <div class="icons" style="text-align: center; margin-top: 15px;">
							        <h:panelGroup rendered="#{pnl.faaliat.contains('سیسمونی')}">
							            <img title="سیسمونی" class="icon-mobl-edari icon" src="../../../resources/raste-icon/baby1.svg" style=" width:50px;height: 50px;color:white;border: 2px solid #26a8e4;padding: 5px;" alt=""/>
							        </h:panelGroup> 
							        <h:panelGroup rendered="#{pnl.faaliat.contains('تختخواب')}">
							            <img title="تختخواب" class="icon-mobl-classic icon" src="../../../resources/raste-icon/bed.svg" style=" width:50px;height: 50px;color:white;border: 2px solid #26a8e4;padding: 5px;" alt=""/>
							            </h:panelGroup>
							            <h:panelGroup rendered="#{pnl.faaliat.contains('کلاسیک')}">
							            <img title="مبل کلاسیک" class="icon-mobl-rahati icon" src="../../../resources/raste-icon/classic.svg" style=" width:50px;height: 50px;color:white;border: 2px solid #26a8e4;padding: 5px;" alt=""/>
							            </h:panelGroup>
							            <h:panelGroup rendered="#{pnl.faaliat.contains('اداری')}">
							            <img title="مبلمان اداری" class="icon-miz-nahar icon" src="../../../resources/raste-icon/desk1.svg" style=" width:50px;height: 50px;color:white;border: 2px solid #26a8e4;padding: 5px;" alt=""/>
										</h:panelGroup>
										<h:panelGroup rendered="#{pnl.faaliat.contains('نهار')}">
										<img title="نهار خوری" class="icon-miz-nahar icon" src="../../../resources/raste-icon/dinner-table.svg" style=" width:50px;height: 50px;color:white;border: 2px solid #26a8e4;padding: 5px;" alt=""/>
										</h:panelGroup>
										<h:panelGroup rendered="#{pnl.faaliat.contains('کابینت')}">
										<img title="کابینت" class="icon-miz-nahar icon" src="../../../resources/raste-icon/kitchen1.svg" style=" width:50px;height: 50px;color:white;border: 2px solid #26a8e4;padding: 5px;" alt=""/>
										</h:panelGroup>
										<h:panelGroup rendered="#{pnl.faaliat.contains('اداری')}">
										<img title="صندلی اداری" class="icon-miz-nahar icon" src="../../../resources/raste-icon/mobl-edari.svg" style=" width:50px;height: 50px;color:white;border: 2px solid #26a8e4;padding: 5px;" alt=""/>
										</h:panelGroup>
 										<h:panelGroup rendered="#{pnl.faaliat.contains('راحتی')}">
										<img title="مبل راحتی" class="icon-miz-nahar icon" src="../../../resources/raste-icon/mobl-rahati.svg" style=" width:50px;height: 50px;color:white;border: 2px solid #26a8e4;padding: 5px;" alt=""/>
										</h:panelGroup> 
										<h:panelGroup rendered="#{pnl.faaliat.contains('استیل')}">
										<img title="مبل استیل" class="icon-miz-nahar icon" src="../../../resources/raste-icon/mobl-stel.svg" style=" width:50px;height: 50px;color:white;border: 2px solid #26a8e4;padding: 5px;" alt=""/>
										</h:panelGroup>
										<img title="مبلمان" class="icon-miz-nahar icon" src="../../../resources/raste-icon/mobl-steel.svg" style=" width:50px;height: 50px;color:white;border: 2px solid #26a8e4;padding: 5px;" alt=""/>
										<h:panelGroup rendered="#{pnl.faaliat.contains('تعمیرات')}">
										<img title="تعمییرات" class="icon-miz-nahar icon" src="../../../resources/raste-icon/settings.svg" style=" width:50px;height: 50px;color:white;border: 2px solid #26a8e4;padding: 5px;" alt=""/>
										</h:panelGroup>
										<h:panelGroup rendered="#{(pnl.faaliat.contains('چوب بری'))||(pnl.faaliat.contains('مجسمه'))||(pnl.faaliat.contains('سنتی'))||(pnl.faaliat.contains('خراطی'))||(pnl.faaliat.contains('خاتم'))}">
										<img title="چوب بری" class="icon-miz-nahar icon" src="../../../resources/raste-icon/tamirat.svg" style=" width:50px;height: 50px;color:white;border: 2px solid #26a8e4;padding: 5px;" alt=""/>
										</h:panelGroup>
									</div>
						</div>
					</p:dataGrid>
				</h:form>

			</div>

		</div>
	</div>
	</article>
</ui:composition>
