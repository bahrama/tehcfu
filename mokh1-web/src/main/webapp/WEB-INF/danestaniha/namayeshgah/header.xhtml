<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
  <!-- Page Title -->
   <title>#{title}</title>
<style>
        .author {
            position: absolute;
            bottom: 5px;
            right: 15px;
            color: #999;
        }
        .author a {
            color: #A1BEE6;
            text-decoration: none;
        }
        .author a:hover {
            color: #327CCB;
        }

        .bx-viewport {
            overflow: visible !important;
        }

        .bx-pager {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            background: #666;
            text-indent: -9999px;
            display: block;
            width: 15px;
            height: 15px;
            margin: 0 10px;
            outline: 0;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a.active {
            background: rgba(0, 0, 0, 0.7);
        }

        .full-card {
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: stretch;
            padding: 60px;
            height: 80vh;
            max-height: 600px;
            background: white;
            width: 100%;
            max-width: 1300px;
            box-shadow: 0 15px 20px -15px rgba(0, 0, 0, 0.3), 0 55px 50px -35px rgba(0, 0, 0, 0.3), 0 85px 60px -25px rgba(0, 0, 0, 0.1);
        }

        .font-card {
            position: relative;
            width: 28%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(45deg, #9fbee6 0%, #dfeaee 100%);
            padding: 20px 20px;
            color: darkslategray;
            margin: 0 15px;
            text-align: center;
            box-shadow: 0 15px 20px -15px rgba(0, 0, 0, 0.3), 0 55px 50px -35px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s, transform 0.3s;
            transition-delay: 0.15s;
        }
        .font-card.hovered-card {
            box-shadow: 0 5px 3px -5px rgba(0, 0, 0, 0.3), 0 2px 8px -5px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .font-card p {
            line-height: 1.4;
        }

        .font-description {
            padding: 0 30px;
            margin: 15px;
            width: 44%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .font-description h2 {
            color: #0B59AA;
            font-size: 20px;
        }
        .font-description h2 span {
            color: #d2d2d2;
        }
        .font-description p {
            padding-left: 15px;
            color: #777;
            line-height: 1.8;
        }

        .explore-button {
            font-weight: 600;
            font-size: 16px;
            background: white;
            width: 80%;
            color: #4a5b64;
            display: inline-block;
            padding: 1em;
            margin-top: 2em;
            border-radius: 5em;
            text-decoration: none;
            box-shadow: 0 15px 20px -10px rgba(0, 0, 0, 0.3);
            transition: color 0.6s, box-shadow 0.3s, transform 0.3s;
        }
        .font-card h3{
            background-color: rgba(255, 255, 255, 0.6);
            padding: 10px 20px;
        }
        .explore-button:hover {
            box-shadow: 0 3px 5px -5px rgba(0, 0, 0, 0.3);
            transform: translateY(-1px);
            color: #6f6f6f;
        }

        .font--cabin , .font--lobster{
            font-family: IRANSansBold;
        }
        @media screen and (max-width: 991px) {
            .full-card {
                height: auto;
                flex-wrap: wrap;
                padding: 30px 60px;
            }

            .font-card {
                width: calc(50% - 30px);
            }

            .font-description {
                width: 100%;
            }

            .font--cabin , .font--lobster , .font-description h2{
                font-size: 17px;
            }
            .explore-button{
                font-size: 15px;
            }
            .font-description h2{
                padding-top: 20px;
            }
            .text1{
                font-size: 13px;
            }
        }

        @media screen and (max-width: 768px){
            .full-card {
                flex-direction: column;
                align-items: center;
                flex-wrap: nowrap;
                padding: 10px 0 0 0;
            }
            .font-card{
                width: 80%;
                margin-top: 20px;
            }
            .explore-button{
                width: 35%;
            }
        }
        .lobster-card {
            background: url(/resources/pic/ex1.jpg) no-repeat center center;
            background-size: cover;
        }

        .cabin-card {
            background: url(/resources/pic/ex2.jpg) no-repeat center center;
            background-size: cover;
        }

        .msg-icn {
            display: inline-block;
            position: relative;
            padding:  10px 20px;
            color: #fff;
            box-sizing: border-box;
            max-width: 300px;
            min-width: 80px;
            min-height: 38px;
        }
        .msg-icn:before {
            content: "";
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            border: 1px solid #e5a002;
            border-radius: 2px;
            box-sizing: border-box;
            clip-path: polygon(0% 105%, 0% 0%, 105% 0%, 105% 105%, 43px 105%, 43px 80%, 21px 80%, 21px 105%);
        }
        .msg-icn:after {
            content: "";
            position: absolute;
            display: block;
            width: 25px;
            height: 20px;
            background: #e5a002;
            top: calc(100% - 1px);
            left: 20px;
            box-sizing: border-box;
            clip-path: polygon(0 0, 0% 100%, 100% 0%, calc(100% - 2px) 0, 1px calc(100% - 2px), 1px 0);
        }
    </style>
    <h:outputScript library="js" name="lib/jquery.min.js"/>
</ui:composition>
