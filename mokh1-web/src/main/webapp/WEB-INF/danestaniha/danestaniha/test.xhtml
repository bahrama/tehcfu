<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui" > 

<h:head>
<style type="text/css">
    .value {
        font-weight: bold;
    }
</style>
</h:head> 
<h:body> 
<h:form id="form">
    <p:dataGrid var="car" value="#{editBlog.findAllBlog()}" columns="3" layout="grid"
        rows="12" paginator="true" id="cars"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
         
        <f:facet name="header">
            Cars for Sale
        </f:facet>
 
        <p:panel header="#{car.id}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <o:graphicImage
									rendered="#{newsPage.findBlogPicById(car.id) ne null}"
									value="#{newsPage.findBlogPicById(car.id)}" dataURI="true" />
 
                <h:outputText value="#{car.blogName}" />
 
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
 
</h:form>
</h:body> 
</html>
