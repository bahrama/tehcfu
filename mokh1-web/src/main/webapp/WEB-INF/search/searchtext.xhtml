        <style>
        @font-face{

        body{
            margin:0 !important;
            padding:0 !important;
            min-height:100%;
        }
        .card {
            font-family: "IranSans";
            width: 366px;
            display: block;
            padding: 10px;
            color: darkred;
            border: 2px solid #26a8e4;
            text-align: center;
            display: inline-block;
            flex-direction: column;
            margin: 15px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 1px 5px 10px rgb(185, 185, 185);
            transition: all 0.5s ease-in-out;
        }
        .title{
            background-color:rgba(13, 101, 189, 0.938);
            width: 1162px;
            height: 50px;
            margin: 0 auto;
            color: whitesmoke;
            top:0;
            padding: 20px;
        }
        @media only screen and (max-width: 767px){
            .title{
                width:100%;
            }
            .card{
                display: block;
                margin: 0 auto;
                text-align: center;
                margin-top: 30px;
                transition: all 0.5s ease-in;
            }
        }
        .card:hover{
            box-shadow: 1px 5px 18px rgb(185, 185, 185);
            -webkit-transition:  box-shadow .6s ease-in-out;
            border:2px solid #008CBA;
            opacity: 0.9;
        }
        .card span{
            color: rgb(235, 233, 233);
        }
        .card .imgcard {
            width: 100%;
            height: auto;
        }
        .card .imgcard:hover {
            width: 100%;
            height: auto;
        }

        h1{
            text-align: center !important;
            font-family: "IranSans";
            font-size: 18px;
        }
        .icon{

        .icon-baby{
