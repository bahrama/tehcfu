<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<link rel="stylesheet" href="../../resources/search-text/main-search-panel.css"/>
 <article class="margin-top-90">

        <div class="s009">
            <h:form id="frm" enctype="multipart/form-data" acceptcharset="UTF-8" prependId="false">
                <div class="inner-form">
                    <div class="basic-search" style="text-align: center;">
                        <div class="input-field focus-input2">


							<h:inputText value="#{searchBean.searchTxt}" id="txt1" a:placeholder="دنبال چی می گردی؟"/>
                            <div class="icon-wrap">
                                <i class="fa fa-search" style="color: whitesmoke;"></i>

                            </div>
                        </div>
                    </div>
                     <div class="advance-search">

                        <div class="row third">
                            <div class="input-field">
                                <div class="group-btn">
                                    <h:commandButton action="#{searchBean.findAllSearch()}" value="جستجو" styleClass="btn-search">
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </h:form>
        </div>
        <!--search end-->

	<div class="our-blog padding-vertical-100 text-center"
		style="height: auto !important;">
		<div class="container text-center">
			<div class="row margin-top-35" style="direction: rtl;">
					<p:dataGrid var="pnl" lazy="true"
						value="#{searchBean.moblEntities}" columns="3"
						layout="grid" rows="9" paginator="true" id="cars"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

						<div class="padding-bottom-40 wow zoomIn alik"
							style="float: right !important; width: 100% !important;">
							<o:graphicImage style="max-width:100%; height:300px!important" 
							rendered="#{panelBean.findPic4(pnl) ne null}"
								value="#{panelBean.findPic4(pnl)}" dataURI="true" alt="" />

							<div class="blog-short-detail">
								<h4 style="font-family: IranSANSBold; color: darkred;">
									 #{pnl.sellerStorePer}</h4>
										<h:link outcome="/pages/merchant/merchant.xhtml" value="مشاهده" class="btn-blue">
										<f:param name="sellerNameEng" value="#{pnl.sellerStoreEng}"/>
										</h:link>
							</div>
						</div>
					</p:dataGrid>

			</div>

		</div>
	</div>

    </article>
<script src="../../resources/search-text/main-searchpanel.js"></script>
</ui:composition>
