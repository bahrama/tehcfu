<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<h:panelGroup
		rendered="#{(tempBean.moblEntity.panel eq 'A')or(tempBean.moblEntity.panel eq 'B')or(tempBean.moblEntity.panel eq 'C')}">

		<!-- Main Content -->
		<div class="page-wrapper">
			<div class="container-fluid">

				<!-- Title -->
				<div class="row heading-bg">
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						<h5 class="txt-dark" style="font-family: IRANSansNor;">افزودن
							محصولات</h5>
					</div>


				</div>
				<!-- /Title -->


				<!-- Row -->
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default card-view">
							<!-- 						<div class="panel-heading">
							<div class="pull-left">
								<h6 class="panel-title txt-dark">بخش شکایات اتحادیه</h6>
							</div>
							<div class="clearfix"></div>
						</div> -->
							<div class="panel-wrapper collapse in">
								<div class="panel-body">
									<div class="row">
										<div class="col-sm-12 col-xs-12">
											<div class="form-wrap">
												<h:form id="form" enctype="multipart/form-data"
													acceptcharset="UTF-8">

													<div class="form-body">
														<h6 class="txt-dark capitalize-font"
															style="font-family: IRANSansBold;">
															<i class="zmdi zmdi-account mr-10"></i>اطلاعات محصول
														</h6>
														<hr class="light-grey-hr" />
														<div class="row">
															<div class="col-md-6">
																<div class="form-group">
																	<label class="control-label mb-10"
																		style="font-family: IRANSansNor;">نام محصول</label>
																	<h:inputText id="senfiname" styleClass="form-control"
																		style="font-family: IRANSansNor;"
																		value="#{product.name}" />
																	<!-- <span class="help-block"> This is inline help </span> -->
																	<h:message for="senfiname" id="ms1"
																		errorStyle="color:red;" errorClass="help-block" />
																</div>
															</div>
															<!--/span-->
															<div class="col-md-6">
																<div class="form-group">
																	<label class="control-label mb-10"
																		style="font-family: IRANSansNor;">کشور سازنده</label>
																	<h:inputText id="motName" styleClass="form-control"
																		style="font-family: IRANSansNor;"
																		value="#{product.contry}" />
																	<!-- <span class="help-block"> This field has error. </span>  -->
																	<h:message for="motName" errorStyle="color:red;"
																		errorClass="help-block" id="ms2" />
																</div>
															</div>
															<!--/span-->
														</div>
														<div class="row">
															<div class="col-md-6">
																<div class="form-group">
																	<label class="control-label mb-10"
																		style="font-family: IRANSansNor;">دسته بندی
																		محصول</label>
																	<h:selectOneMenu id="onvan"
																		style="width:200px;font-family: IRANSansNor;"
																		value="#{product.raste}" styleClass="form-control">
																		<f:selectItem itemValue="مبلمان راحتی"
																			itemLabel="مبلمان راحتی" />
																		<f:selectItem itemValue="مبلمان کلاسیک"
																			itemLabel="مبلمان کلاسیک" />
																		<f:selectItem itemValue="مبلمان استیل"
																			itemLabel="مبلمان استیل" />
																		<f:selectItem itemValue="مبلمان مدرن"
																			itemLabel="مبلمان مدرن" />
																		<f:selectItem itemValue="مبلمان فضای باز"
																			itemLabel="مبلمان فضای باز" />
																		<f:selectItem itemValue="مبلمان مدرن"
																			itemLabel="مبلمان مدرن" />
																		<f:selectItem itemValue="مبل تختخواب شو"
																			itemLabel="مبل تختخواب شو" />
																		<f:selectItem itemValue="نهار خوری"
																			itemLabel="نهار خوری" />
																		<f:selectItem itemValue="سرویس خواب"
																			itemLabel="سرویس خواب" />
																		<f:selectItem itemValue="میز تلویزیون"
																			itemLabel="میز تلویزیون" />
																		<f:selectItem itemValue="آینه و کنسول"
																			itemLabel="آینه و کنسول" />
																		<f:selectItem itemValue="قاب عکس" itemLabel="قاب عکس" />
																		<f:selectItem itemValue="میز جلو مبلی یا میز عسلی"
																			itemLabel="میز جلو مبلی یا میز عسلی" />
																		<f:selectItem itemValue="میز اداری"
																			itemLabel="میز اداری" />
																		<f:selectItem itemValue="صندلی اداری"
																			itemLabel="صندلی اداری" />
																		<f:selectItem itemValue="پارتیشن" itemLabel="پارتیشن" />
																		<f:selectItem itemValue="سیسمونی" itemLabel="سیسمونی" />
																		<f:selectItem itemValue="کابینت" itemLabel="کابینت" />
																		<f:selectItem itemValue="دکوراسیون تخصصی"
																			itemLabel="دکوراسیون تخصصی" />
																		<f:selectItem itemValue="دکوراسیون معمولی"
																			itemLabel="دکوراسیون معمولی" />
																		<f:selectItem itemValue="درب های ضد سرقت"
																			itemLabel="درب های ضد سرقت" />
																		<f:selectItem itemValue="درب های چوبی"
																			itemLabel="درب های چوبی" />
																		<f:selectItem itemValue="درب و پنجره"
																			itemLabel="درب و پنجره" />
																		<f:selectItem itemValue="رنگکاری چوب و مصنوعات"
																			itemLabel="رنگکاری چوب و مصنوعات" />
																		<f:selectItem itemValue="منبت کاری"
																			itemLabel="منبت کاری" />
																		<f:selectItem itemValue="کلاف سازی"
																			itemLabel="کلاف سازی" />
																		<f:selectItem itemValue="معرق کاری"
																			itemLabel="معرق کاری" />
																		<f:selectItem itemValue="خاتم کاری"
																			itemLabel="خاتم کاری" />
																		<f:selectItem itemValue="خراطی" itemLabel="خراطی" />
																		<f:selectItem itemValue="رویکوبی" itemLabel="رویکوبی" />
																		<f:selectItem itemValue="نجاری" itemLabel="نجاری" />
																		<f:selectItem itemValue="چوب بری" itemLabel="چوب بری" />
																		<f:selectItem itemValue="اتاق سازی چوبی کامیون"
																			itemLabel="اتاق سازی چوبی کامیون" />
																		<f:selectItem itemValue="پرس کاری چوبی"
																			itemLabel="پرس کاری چوبی" />
																		<f:selectItem itemValue="قالب سازی کفش و غیره"
																			itemLabel="قالب سازی کفش و غیره" />
																		<f:selectItem itemValue="جعبه سازی"
																			itemLabel="جعبه سازی" />
																		<f:selectItem itemValue="تعمیرات" itemLabel="تعمیرات" />
																		<f:selectItem itemValue="جعبه سازی"
																			itemLabel="جعبه سازی" />
																	</h:selectOneMenu>
																	<!-- <span class="help-block"> This field has error. </span>  -->
																	<h:message for="onvan" errorStyle="color:red;"
																		errorClass="help-block" id="ms8" />
																</div>
															</div>
															<div class="col-md-6">
																<div class="form-group">
																	<label class="control-label mb-10"
																		style="font-family: IRANSansNor;">آیا محصول
																		مورد نظر دست دوم میباشد ؟</label>
																	<h:selectOneRadio value="#{product.oldNew}"
																		style="font-family: IRANSansNor;" id="postcode2"
																		required="true" styleClass="form-control"
																		layout="lineDirection">
																		<f:selectItem itemValue="بلی" itemLabel="بلی" />
																		<f:selectItem itemValue="خیر" itemLabel="خیر" />
																	</h:selectOneRadio>
																	<h:message for="postcode2" errorStyle="color:red;"
																		errorClass="help-block" id="ms46" />
																</div>
															</div>
															<!--/span-->
														</div>
														<div class="row">
															<div class="col-md-6">
																<div class="form-group">
																	<label class="control-label mb-10"
																		style="font-family: IRANSansNor;">قیمت اصلی به
																		ریال</label>
																	<h:inputText id="senfinamez" styleClass="form-control"
																		style="font-family: IRANSansNor;"
																		value="#{product.price}" />
																	<!-- <span class="help-block"> This is inline help </span> -->
																	<h:message for="senfinamez" id="ms1z"
																		errorStyle="color:red;" errorClass="help-block" />
																</div>
															</div>
															<!--/span-->
															<div class="col-md-6">
																<div class="form-group">
																	<label class="control-label mb-10"
																		style="font-family: IRANSansNor;">قیمت با
																		تخفیف به ریال</label>
																	<h:inputText id="motNamezz" styleClass="form-control"
																		style="font-family: IRANSansNor;"
																		value="#{product.price2}" />
																	<!-- <span class="help-block"> This field has error. </span>  -->
																	<h:message for="motNamezz" errorStyle="color:red;"
																		errorClass="help-block" id="ms2z" />
																</div>
															</div>
															<!--/span-->
														</div>
														<div class="row">
															<div class="col-md-12">
																<div class="form-group">
																	<label class="control-label mb-10"
																		style="font-family: IRANSansNor;">توضیحات از
																		قبیل جنس و ابعاد و ...</label>
																	<h:inputTextarea id="senfiAddres"
																		style="font-family: IRANSansNor;"
																		styleClass="form-control"
																		value="#{product.description}" />
																	<!-- <span class="help-block"> This is inline help </span> -->
																	<h:message for="senfiAddres" errorStyle="color:red;"
																		errorClass="help-block" id="ms7" />
																</div>
															</div>
														</div>

														<div class="row">
															<div class="col-md-12">
																<div class="panel panel-default card-view">
																	<div class="panel-heading">
																		<div class="pull-left">
																			<h6 class="panel-title txt-dark"
																				style="font-family: IRANSansNor;">آپلود تصویر
																				محصول</h6>
																		</div>
																		<div class="clearfix"></div>
																	</div>
																	<div class="panel-wrapper collapse in">
																		<div class="panel-body">
																			<div class="mt-40">
																				<!-- <input type="file" id="input-file-max-fs" class="dropify" data-max-file-size="2M" /> -->
																				<h:inputFile styleClass="dropify" id="inFile"
																					value="#{product.pic1}"
																					style="background-color: #dddddd;" required="true"
																					requiredMessage="لطفا تصویر محصول با فرمت jpg و حداکثر حجم ۶۰ کیلوبایت وارد نمایید">
																					<f:validator
																						validatorId="validationpkj.ImageValidator" />
																				</h:inputFile>
																				<h:message for="inFile" errorStyle="color:red;"
																					errorClass="help-block" id="ms11" />

																				<h:inputFile styleClass="dropify" id="inFile2"
																					value="#{product.pic2}"
																					style="background-color: #dddddd;" required="true"
																					requiredMessage="لطفا تصویر محصول با فرمت jpg و حداکثر حجم ۶۰ کیلوبایت وارد نمایید">
																					<f:validator
																						validatorId="validationpkj.ImageValidator" />
																				</h:inputFile>
																				<h:message for="inFile2" errorStyle="color:red;"
																					errorClass="help-block" id="ms12" />

																				<h:inputFile styleClass="dropify" id="inFile3"
																					value="#{product.pic3}"
																					style="background-color: #dddddd;" required="true"
																					requiredMessage="لطفا تصویر محصول با فرمت jpg و حداکثر حجم ۶۰ کیلوبایت وارد نمایید">
																					<f:validator
																						validatorId="validationpkj.ImageValidator" />
																				</h:inputFile>
																				<h:message for="inFile3" errorStyle="color:red;"
																					errorClass="help-block" id="ms13" />

																				<h:inputFile styleClass="dropify" id="inFile4"
																					value="#{product.pic4}"
																					style="background-color: #dddddd;" required="true"
																					requiredMessage="لطفا تصویر محصول با فرمت jpg و حداکثر حجم ۶۰ کیلوبایت وارد نمایید">
																					<f:validator
																						validatorId="validationpkj.ImageValidator" />
																				</h:inputFile>
																				<h:message for="inFile4" errorStyle="color:red;"
																					errorClass="help-block" id="ms14" />

																				<h:inputFile styleClass="dropify" id="inFile5"
																					value="#{product.pic5}"
																					style="background-color: #dddddd;" required="true"
																					requiredMessage="لطفا تصویر محصول با فرمت jpg و حداکثر حجم ۶۰ کیلوبایت وارد نمایید">
																					<f:validator
																						validatorId="validationpkj.ImageValidator" />
																				</h:inputFile>
																				<h:message for="inFile5" errorStyle="color:red;"
																					errorClass="help-block" id="ms15" />
																			</div>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
													<h:commandButton styleClass="btn btn-success mr-10"
														style="font-family: IRANSansNor;font-size: 18px;width: 150px; border-radius: 10px;"
														action="#{product.insertToProduct()}" value="ثبت">
														<f:ajax execute="@form"
															render="ms1 ms2 ms8 ms7 ms11 ms12 ms13 ms14 ms15 ms46 ms1z ms2z tbl" />
													</h:commandButton>
													<br />
													<p:dataTable var="car" style="font-family: IRANSansNor;"
														value="#{product.findAllProductSeller()}" id="tbl"
														widgetVar="carsTable" multiViewState="true" rows="10"
														paginator="true"
														paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
														rowsPerPageTemplate="5,10,15" selectionMode="single"
														selection="#{product.productEntity}" rowKey="#{car.productId}"
														emptyMessage="No cars found with given criteria">


			<p:ajax event="rowSelect" update=":form:carDetail"
				oncomplete="PF('carDialog').show()" />


														<p:column headerText="نام">
															<h:outputText value="#{car.name}" />
														</p:column>

														<p:column headerText="کشور سازنده">
															<h:outputText value="#{car.contry}" />
														</p:column>

														<p:column headerText="دست دوم">
															<h:outputText value="#{car.oldNew}" />
														</p:column>


														<p:column headerText="حذف">
															<h:commandButton styleClass="btn btn-success mr-10"
																immediate="true" style="font-family: IRANSansNor;"
																action="#{product.deleteProduct(car.productId)}"
																value="حذف">
																<f:ajax execute="@form" render="tbl" />
															</h:commandButton>
														</p:column>

													</p:dataTable>
													
												</h:form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /Row -->

			</div>
		</div>

	</h:panelGroup>

	<h:panelGroup rendered="#{(tempBean.moblEntity.panel eq 'D')}">
		<div class="page-wrapper">
			<div class="container-fluid">

				<!-- Title -->
				<div class="row heading-bg">
					<div>
						<h5 class="txt-dark" style="font-family: IRANSansNor;">این
							بخش مربوط به پنل فروشنده های فیروزه ای و طلایی و نقره ای می باشد.</h5>
					</div>


				</div>
			</div>
		</div>

	</h:panelGroup>
</ui:composition>
