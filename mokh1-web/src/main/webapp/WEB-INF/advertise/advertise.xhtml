<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<article dir="rtl" class="margin-top-75 container">

		<div class="our-blog" dir="rtl">
			<div class="container text-center">
				<div class="row margin-top-40">



					<div class="col-md-12 wow zoomInUp" data-wow-delay="0.1s"
						align="center">
						<h2 class="myH2">قوانین و مقررات</h2>
						<p class="myP"> این اتحادیه هیچگونه مسوولیتی نسبت به درج
							آگهی ها ندارد.</p>
						<hr />
						<h:form>
							<p:dataGrid var="advt" layout="grid"
								value="#{advertiseUiBean.findAllAdvertiseByTypeMap(advertiseType).entrySet().toArray()}" paginator="true"
								rows="15" columns="4"
							    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						        rowsPerPageTemplate="6,12,16">
								<h:panelGroup rendered="#{(advertiseType eq 'karjo') and (advt.key.show)}">
								<h:link outcome="/pages/advertise/advertise-detail.xhtml">
								<div class="padding-bottom-40 wow zoomIn card"
							style="float: right !important; width: 100% !important;border-radius: 15px;
							border: 1px solid;border-color: rgba(1, 92, 1, 0.562);">
                    <img style="max-width:100%; height:300px!important" 
					src="../../resources/pic/adv.jpg"/>
							<div class="blog-short-detail">
								<h4 style="font-family: IranSANSBold; color: rgb(5, 77, 32);text-align: right; margin-right: 5px;">
									#{advt.key.title}}</h4>
							</div>     							        							    
						</div>
										<f:param name="advertiseId" value="#{advt.key.adveriseId}" />
															<f:param name="advertiseType" value="#{advertiseType}" />
								</h:link>
								</h:panelGroup>
								<h:panelGroup rendered="#{(advertiseType eq 'karfarma') and (advt.key.show)}">
								<h:link outcome="/pages/advertise/advertise-detail.xhtml">
																<div class="padding-bottom-40 wow zoomIn card"
							style="float: right !important; width: 100% !important;border-radius: 15px;
							border: 1px solid;border-color: rgba(1, 92, 1, 0.562);">
                    <img style="max-width:100%; height:300px!important" 
					src="../../resources/pic/adv.jpg"/>
							<div class="blog-short-detail">
								<h4 style="font-family: IranSANSBold; color: rgb(5, 77, 32);text-align: right; margin-right: 5px;">
									#{advt.key.title}</h4>
							</div>     							        							    
						</div>
															<f:param name="advertiseId" value="#{advt.key.adveriseId}" />
															<f:param name="advertiseType" value="#{advertiseType}" />
								</h:link>
							
								</h:panelGroup>
								<h:panelGroup rendered="#{(advertiseType eq 'machin') and (advt.key.show)}">
								<h:link outcome="/pages/advertise/advertise-detail.xhtml">
																	<div class="padding-bottom-40 wow zoomIn card"
							style="float: right !important; width: 100% !important;border-radius: 15px;
							border: 1px solid;border-color: rgba(1, 92, 1, 0.562);">
                    <img style="max-width:100%; height:300px!important" 
					src="../../resources/pic/adv.jpg"/>
							<div class="blog-short-detail">
								<h4 style="font-family: IranSANSBold; color: rgb(5, 77, 32);text-align: right; margin-right: 5px;">
									#{advt.key.title}}</h4>
							</div>     							        							    
						</div>
										<f:param name="advertiseId" value="#{advt.key.adveriseId}" />
															<f:param name="advertiseType" value="#{advertiseType}" />
								</h:link>
								</h:panelGroup>
								<h:panelGroup rendered="#{(advertiseType eq 'rent') and (advt.key.show)}">
								<h:link outcome="/pages/advertise/advertise-detail.xhtml">
																	<div class="padding-bottom-40 wow zoomIn card"
							style="float: right !important; width: 100% !important;border-radius: 15px;
							border: 1px solid;border-color: rgba(1, 92, 1, 0.562);">
                    <img style="max-width:100%; height:300px!important" 
					src="../../resources/pic/adv.jpg"/>
							<div class="blog-short-detail">
								<h4 style="font-family: IranSANSBold; color: rgb(5, 77, 32);text-align: right; margin-right: 5px;">
									#{advt.key.title}}</h4>
							</div>     							        							    
						</div>
										<f:param name="advertiseId" value="#{advt.key.adveriseId}" />
															<f:param name="advertiseType" value="#{advertiseType}" />
								</h:link>
								</h:panelGroup>
							
							</p:dataGrid>
							<br/>
<h:commandLink  rendered="#{homeBean.findUserByToken() ne 'مهمان'}" action="#{adminLogin.niaz()}" value="ثبت آگهی" style="font-family: IRANSansBold; text-align: center;

margin-bottom: 5px !important;
color: white;
font-size: 20px;">
													<f:ajax execute="@form" />
												</h:commandLink>	
			</h:form>
					</div>
				</div>
			</div>
		</div>
		<div>
		</div>

	</article>

</ui:composition>
