<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
>
<h:form enctype="multipart/form-data" acceptcharset="UTF-8"> 
<rich:messages ajaxRendered="true" />
	<h:panelGrid columns="3">
		<rich:validator event="change">


			<h:outputText value="نوع بلاگ" />
			<rich:select value="#{addBlog.blogType}" id="id21">
				<f:selectItem itemValue="A" itemLabel="مجتمع تجاری" />
				<f:selectItem itemValue="B" itemLabel="خبر" />
				<f:selectItem itemValue="C" itemLabel="مناسبت شمسی" />
				<f:selectItem itemValue="D" itemLabel="مناسبت قمری" />
				<f:selectItem itemValue="E" itemLabel="مناسبت میلادی" />
				<f:selectItem itemValue="F" itemLabel="قوانین حقوقی" />
				<f:selectItem itemValue="G" itemLabel="قوانین مالیاتی" />
				<f:selectItem itemValue="H" itemLabel="قوانین تامین اجتماعی" />
				<f:selectItem itemValue="I" itemLabel="درباره دکوراسیون" />
				<f:selectItem itemValue="J" itemLabel="آموزش" />

			</rich:select>
			<rich:message for="id21" ajaxRendered="true" />

			<h:outputText value="نام بلاگ" />
			<h:inputTextarea value="#{addBlog.blogName}" styleClass="inp100"
				id="id24" required="true" />
			<rich:message for="id24" ajaxRendered="true" />

			<h:outputText value="head tag" />
			<h:inputTextarea value="#{addBlog.blogHead}" styleClass="inp100"
				id="id22" required="true" />
			<rich:message for="id22" ajaxRendered="true" />

			<h:outputText value="main tag" />
			<h:inputTextarea value="#{addBlog.blog}" styleClass="inp100"
				id="id23" required="true" />
			<rich:message for="id23" ajaxRendered="true" />


			<h:outputText value="مهمترین" />
			<h:selectBooleanCheckbox value="#{addBlog.importantNews}" />
			<h:outputText value="" />
			
			<h:outputText value="عکس اول" />
			<h:inputFile id="id25" value="#{addBlog.blogPic1}"
				required="true" requiredMessage="please select shop2Image image" />
			<rich:message for="id25" ajaxRendered="true" />
			
			
			<h:outputText value="نوع خبر" />
			<rich:select value="#{addBlog.newsMode}" id="id21222" required="true" requiredMessage="لازم">
				<f:selectItem itemValue="اخبار اتحلدیه" itemLabel="اخبار اتحلدیه" />
				<f:selectItem itemValue="اخبار اتاق اصناف تهران" itemLabel="اخبار اتاق اصناف تهران" />
				<f:selectItem itemValue="اخبار اتاق اصناف ایران" itemLabel="اخبار اتاق اصناف ایران" />
				<f:selectItem itemValue="اخبار متفرقه" itemLabel="اخبار متفرقه" />
			</rich:select>
			<rich:message for="id21222" ajaxRendered="true" />
			
			
			<a4j:outputPanel layout="block">
				<rich:calendar value="#{addBlog.date}" id="calendar" required="true" requiredMessage="تاریخ وارد شود"
					locale="#{calendarBean.locale}" popup="false" style="width:200px">
				</rich:calendar>
			</a4j:outputPanel>


			<h:commandButton value="submit" action="#{addBlog.insertToBlog()}" />
		</rich:validator>
	</h:panelGrid>
	</h:form>
</ui:composition>
