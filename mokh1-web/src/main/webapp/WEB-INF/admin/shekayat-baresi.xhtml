<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">



	<style>
.ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
	border: 0 none;
	text-align: right;
	border: 1px ridge;
}

.ui-widget-header .ui-inputfield, .ui-widget-content .ui-inputfield {
	font-weight: normal;
	width: 100% !important;
}

.ui-panelgrid .ui-panelgrid-cell {
	border-width: 1px;
	border-style: solid;
	border-color: inherit;
	padding: 4px 10px;
	text-align: justify;
}
</style>



	<div style="direction: rtl;">
		<br />
		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" />
			<p:messages />
			<p:panel id="pnl" header="ثبت بررسی"
				style="text-align:center; margin:20px;">

				<p:panelGrid columns="2" style="direction:rtl; width:100%">
					<p:outputLabel value="نام کارشناس" />
					<p:inputText value="#{shekayatBean.karshenasName}" />
					<p:outputLabel value="کارشناسی" />
					<p:inputTextarea value="#{shekayatBean.karshenasi}" />
					<p:commandButton action="#{shekayatBean.shekayatBaresi(shakiId)}"
						value="ثبت" update="@form" />
				</p:panelGrid>
			</p:panel>
		</h:form>
		<br />
		<h:form>
			<p:growl id="growl2" showDetail="true" sticky="true" />
			<p:messages />
			<p:panel id="pnl2" header="ارسال پیامک حضور شاکی"
				style="text-align:center; margin:20px;">

				<p:panelGrid columns="2" style="direction:rtl; width:100%">
					<p:outputLabel value="تاریخ" />
					<p:inputMask id="date" value="#{shekayatBean.shaikiDateHozor}"
						mask="9999/99/99" required="true" />
					<p:outputLabel value="ساعت" />
					<p:inputMask id="taxId" value="#{shekayatBean.shakiTimeHozor}"
						mask="99:99" />
					<p:commandButton
						action="#{shekayatBean.sendSmsHozorShaki(shakiId)}" value="ثبت"
						update="@form" />
				</p:panelGrid>
			</p:panel>
		</h:form>

		<br />
		<h:form>
			<p:growl id="growl3" showDetail="true" sticky="true" />
			<p:messages />
			<p:panel id="pnl3" header="ارسال پیامک حضور شکایت شونده"
				style="text-align:center; margin:20px;">

				<p:panelGrid columns="2" style="direction:rtl; width:100%">
					<p:outputLabel value="تاریخ" />
					<p:inputMask id="date2" value="#{shekayatBean.shekayatShavandeDateHozor}"
						mask="9999/99/99" required="true" />
					<p:outputLabel value="ساعت" />
					<p:inputMask id="taxId2" value="#{shekayatBean.shekayatShavandeTimeHozor}"
						mask="99:99" />
											<p:outputLabel value="موبایل" />
					<p:inputMask id="phone33" value="#{shekayatBean.shekayatShavandeMobile}" required="true"
						mask="9999-9999999" />
					<p:commandButton
						action="#{shekayatBean.sendSmsHozorShekayatShavande()}" value="ثبت"
						update="@form" />

				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>

</ui:composition>
