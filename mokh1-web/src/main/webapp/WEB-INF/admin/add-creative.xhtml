<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<h:form enctype="multipart/form-data" acceptcharset="UTF-8"> 
<h:panelGrid columns="3">
 <rich:validator event="change">
<h:outputText value="نام" />
<h:inputText id="id1" value="#{addCreative.name}" styleClass="inp100" required="true"/>
 <rich:message for="id1" ajaxRendered="true" />
 <h:outputText value="توضیحات" />
<h:inputTextarea id="id2" value="#{addCreative.description}" styleClass="inp100"/>
<rich:message for="id2" ajaxRendered="true" />

<h:outputText value="عکس اول" />
<h:inputFile id="id15" value="#{addCreative.pic1}" required="true" requiredMessage="please select shop2Image image"/>
<rich:message for="id15" ajaxRendered="true" />
<h:outputText value="عکس دوم" />
<h:inputFile id="id16" value="#{addCreative.pic2}" required="true" requiredMessage="please select shop2Image image"/>
<rich:message for="id16" ajaxRendered="true" />
<h:outputText value="عکس سوم" />
<h:inputFile id="id17" value="#{addCreative.pic3}" required="true" requiredMessage="please select shop2Image image"/>
<rich:message for="id17" ajaxRendered="true" />
<h:outputText value="عکس چهارم" />
<h:inputFile id="id18" value="#{addCreative.pic4}" required="true" requiredMessage="please select shop2Image image"/>
<rich:message for="id18" ajaxRendered="true" />
<h:outputText value="عکس پنجم" />
<h:inputFile id="id19" value="#{addCreative.pic5}" required="true" requiredMessage="please select shop2Image image"/>
<rich:message for="id19" ajaxRendered="true" />
<h:outputText value="عکس ششم" />
<h:inputFile id="id20" value="#{addCreative.pic6}" required="true" requiredMessage="please select shop2Image image"/>
<rich:message for="id20" ajaxRendered="true" />


<h:commandButton value="submit" action="#{addCreative.insertToCreative()}"/>
 </rich:validator>
</h:panelGrid>

<rich:notifyMessages stayTime="2000" nonblocking="true" />

    </h:form>
</ui:composition>
