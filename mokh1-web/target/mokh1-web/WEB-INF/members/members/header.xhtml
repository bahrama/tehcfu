<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
  <!-- Page Title -->
    <title>#{title}</title>
  <style>
        /*Members*/
        .card{
            padding-top: 10px;
            width: 225px;
            border: 1px solid lightgray;
            text-align: center;
            display: inline-block;
            margin: 20px;
            border-radius: 5px;
            background-color: white;
        }
        .card img{
            width: 60%;
            border-radius: 15px;
        }
        .card h1{
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            font-family: IRANSansBold;
            color: #0B59AA;
        }
        .card span{
            display: inline-block;
            color: #999;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 12px;

        }
        .card p{
            margin-bottom: 20px;
            font-size: 15px
        }
        .card a i:hover{
            color: #0B59AA;

        }
        .card i{
            font-size: 20px;
            color: #424242;
        }

        .card a:hover{
            background-color: #0B59AA;
            color: white;
        }
        .connect1{
            display: inline-block;
            width: 60%;
            padding: 10px 5px;
            background-color: #9e9e9e;
            color: white;
            font-size: 16px;
            margin-bottom: 17px;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid lightgray;
            border-radius: 5px;
        }
        .title{
            border-bottom: .1em solid lightgray;
            border-top: .1em solid lightgray;
            border-radius: 15px;
            font-family: IRANSansBold;
            font-size: 18px;
            padding-top: 10px;
            padding-bottom: 10px;
            color: #737373 !important;
            background-image: radial-gradient(circle, #ffffff, #b7d8fa);
        }
        @media screen and (max-width: 768px) {
            .title{
                font-size: 16px;
            }
            .connect1{
                font-size: 15px;
            }
        }

    </style>
</ui:composition>
