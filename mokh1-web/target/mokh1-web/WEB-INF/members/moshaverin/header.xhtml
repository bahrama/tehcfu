<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
  <!-- Page Title -->
    <title>#{title}</title>
  <style>

        /*Members*/
        .card{
            width: 225px;
            border: 0px solid #eee;
            text-align: center;
            display: inline-block;
            margin: 20px;
            border-radius: 5px;
            background-color: inherit;

        }
        .card img{
            width: 80%;
            border-radius: 15px;
        }
        .card h1{
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            font-family: IRANSansBold;
            color: #0B59AA;

        }
        .card span{
            /*margin: 20px 0px;*/
            display: inline-block;
            color: #999;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 13px;

        }
        .card p{
            margin-bottom: 20px;
            font-size: 15px
        }
        .card a i:hover{
            color: #0B59AA;

        }
        .card i{
            font-size: 20px;
            color: #424242;

        }

        .card a:hover{
            background-color: #0B59AA;
            color: white;
        }

        .connect1{
            display: inline-block;
            width: 60%;
            padding: 10px 5px;
            background-color: #9e9e9e;
            color: white;
            font-size: 16px;
            margin-bottom: 17px;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid lightgray;
            border-radius: 5px;
        }
    </style>
</ui:composition>
