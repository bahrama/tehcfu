<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<h:form id="frm" enctype="multipart/form-data" acceptcharset="UTF-8"> 
	<h:messages />
			<div id="map" style="position: absolute;margin-top: 60px;"></div>

			 <h:inputText value="#{editMap.lat}" id="latxt" required="true" />
			<h:inputText value="#{editMap.lng}" id="lngtxt" required="true" />
			<h:outputText value="" />
			<h:commandButton value="submit" action="#{editMap.changePosition(merchantId)}" />


	</h:form> 

</ui:composition>
