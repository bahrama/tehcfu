	<style type="text/css">

	font-weight: bold;
}
</style>

	<h:form id="form" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:messages id="messages" />

		<p:dataTable id="tableStateDT" var="blogs"
			value="#{editCreative.findAllCreative()}" widgetVar="carsTable"
			multiViewState="true" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" selectionMode="single"
		    rowKey="#{blogs.id}"
			emptyMessage="No cars found with given criteria"
			>





			<p:column headerText="Id" filterBy="#{blogs.id}" sortBy="#{blogs.id}"
				filterMatchMode="exact">
				<h:outputText value="#{blogs.id}" />
			</p:column>

			<p:column headerText="name" filterBy="#{blogs.name}"
				sortBy="#{blogs.name}" filterMatchMode="contains">
				<h:outputText value="#{blogs.name}" />
			</p:column>
			
			
        <p:column headerText="delete">

        <p:commandButton value="delete" update="tableStateDT" id="del"  action="#{editCreative.deleteCreative(blogs.id)}" style="width:100%!important;">
       <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" /> 
       </p:commandButton> 
         <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
        </p:column> 
        
        
        


		</p:dataTable>
		
	</h:form>
