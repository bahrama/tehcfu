<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<div id="mapdiv" class="col-md-12"></div>

	<div id="srch"

			<table
				style="position: absolute; background-color: lightgray; margin: 5px;">
				<tr>
					<td>همه رسته ها :</td>
					<td><input type="radio" name="color" id="myCheckf"
						value="همه رسته ها" /></td>
				</tr>
				<tr>
					<td>مبلمان خانگی :</td>
					<td><input type="radio" name="color" id="myCheck"
						 value="مبلمان خانگی" /></td>
				</tr>
				<tr>
					<td>مبلمان اداری :</td>
					<td><input type="radio" name="color" id="myCheck2"

				<tr>
					<td>سیسمونی :</td>

						 value="سیسمونی" /></td>
				</tr>
				<tr>

				<tr>

						 value="مصنوعات چوبی" /></td>

				<tr>
					<td>تعمیرات :</td>

						 value="تعمیرات" /></td>
				</tr>
				<tr>
					<td>دکوراسیون :</td>
					<td><input type="radio" name="color" id="myCheck7"
						 value="دکوراسیون" /></td>
				</tr>

			</table>

		</form>
