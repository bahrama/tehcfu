<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">
	
	<h:panelGroup rendered="#{tempBean.moblEntity.sellerName ne null}">
	<!-- Main Content -->
	<div class="page-wrapper">
		<div class="container-fluid">

			<!-- Title -->
			<div class="row heading-bg">
				<div>
					<h5 class="txt-dark" style="font-family: IRANSansBold;">تجهیزات و ماشین آلات</h5>
				</div>


			</div>
			<!-- /Title -->


			<!-- Row -->
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default card-view">
						<!-- 						<div class="panel-heading">
							<div class="pull-left">
								<h6 class="panel-title txt-dark">بخش شکایات اتحادیه</h6>
							</div>
							<div class="clearfix"></div>
						</div> -->
						<div class="panel-wrapper collapse in">
							<div class="panel-body">
								<div class="row">
									<div class="col-sm-12 col-xs-12">
										<div class="form-wrap">
											<h:form id="form" enctype="multipart/form-data"
												acceptcharset="UTF-8">

												<div class="form-body">
													<h6 class="txt-dark capitalize-font"
															style="font-family: IRANSansBold;">
															<i class="zmdi zmdi-account mr-10"></i>فرم آگهی تجهیزات و ماشین آلات
													</h6>
													<hr class="light-grey-hr" />

													<div class="row">
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">نام دستگاه</label>
																<h:inputText id="senfiPhone" styleClass="form-control"
																	value="#{machineBean.machineName}" />
																<!-- <span class="help-block"> This is inline help </span> -->
																<h:message for="senfiPhone" errorStyle="color:red;"
																	errorClass="help-block" id="ms3" />
															</div>
														</div>
														<!--/span-->
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">ساخت کشور</label>
																<h:inputText id="motMobile" styleClass="form-control"
																	value="#{machineBean.contry}" />
																<!-- <span class="help-block"> This field has error. </span>  -->
																<h:message for="motMobile" errorStyle="color:red;"
																	errorClass="help-block" id="ms4" />
															</div>
														</div>
														<!--/span-->
													</div>

													<div class="row">
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">نام برند</label>
																<h:inputText id="senfiPhonef3" styleClass="form-control"
																	value="#{machineBean.brand}" />
																<!-- <span class="help-block"> This is inline help </span> -->
																<h:message for="senfiPhonef3" errorStyle="color:red;"
																	errorClass="help-block" id="ms3333" />
															</div>
														</div>
														<!--/span-->
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">سال تولید (شمسی)</label>
																<h:inputText id="motMobilerrrr23"
																	styleClass="form-control"
																	value="#{machineBean.saleTolid}" />
																<!-- <span class="help-block"> This field has error. </span>  -->
																<h:message for="motMobilerrrr23" errorStyle="color:red;"
																	errorClass="help-block" id="ms4423" />
															</div>
														</div>
														<!--/span-->
													</div>

													<div class="row">
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">مبلغ فروش به ریال</label>
																<h:inputText id="senfiPhonef" styleClass="form-control"
																	value="#{machineBean.mablag}" />
																<!-- <span class="help-block"> This is inline help </span> -->
																<h:message for="senfiPhonef" errorStyle="color:red;"
																	errorClass="help-block" id="ms33" />
															</div>
														</div>
														<!--/span-->
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">محل فروش</label>
																<h:inputText id="motMobilerrrrxx"
																	styleClass="form-control"
																	value="#{machineBean.mahaleForosh}" />
																<!-- <span class="help-block"> This field has error. </span>  -->
																<h:message for="motMobilerrrrxx" errorStyle="color:red;"
																	errorClass="help-block" id="ms44xx" />
															</div>
														</div>
														<!--/span-->
													</div>

													<div class="row">
													<div class="col-md-6">
																		<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">وضعیت دستگاه</label>
																<h:selectOneRadio value="#{machineBean.vaziat}" id="postcode2"
																required="true"	 layout="pageDirection">
																	<f:selectItem itemValue="نو" itemLabel="نو" />
																	<f:selectItem itemValue="کارکرده" itemLabel="کارکرده" />
																</h:selectOneRadio>
																<h:message for="postcode2" errorStyle="color:red;"
																	errorClass="help-block" id="ms46" />
															</div>
															</div>
														<!--/span-->
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">مشخصات فنی</label>
																<h:inputTextarea id="senfiShenase2"
																	styleClass="form-control"
																	value="#{machineBean.moshakhasat}" />
																<!-- <span class="help-block"> This is inline help </span> -->
																<h:message for="senfiShenase2" errorStyle="color:red;"
																	errorClass="help-block" id="ms552" />
															</div>
														</div>
													</div>



												</div>
												<h:commandButton styleClass="btn btn-success mr-10"
													action="#{machineBean.insertToMachine()}" value="ثبت" style="font-family: IRANSansNor;font-size: 18px;width: 150px; border-radius: 10px;">
													<f:ajax execute="@form"
														render="ms552 ms46 ms44xx ms33 ms4423 ms3333 ms4 ms3" />
												</h:commandButton>
											</h:form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /Row -->

		</div>
	</div>

</h:panelGroup>

<h:panelGroup rendered="#{tempBean.moblEntity.sellerName eq null}">
	<div class="page-wrapper">
		<div class="container-fluid">

			<!-- Title -->
			<div class="row heading-bg">
				<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
					<h5 class="txt-dark">
					<a href="/pages/panel_seller/profile.xhtml"><div class="pull-left"><span class="right-nav-text">لطفا پروفایل خود را تکمیل کنید</span></div><div class="pull-right"></div><div class="clearfix"></div></a>
					</h5>
				</div>
			</div>
			<!-- /Title -->
			</div>
			</div>
			
</h:panelGroup>


</ui:composition>
