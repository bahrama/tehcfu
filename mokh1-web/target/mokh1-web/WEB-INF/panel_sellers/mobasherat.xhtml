<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">
	<!-- Main Content -->
	
	<h:panelGroup rendered="#{tempBean.moblEntity.role eq 'MERCHANT'}">
	
	<div class="page-wrapper">
		<div class="container-fluid">

			<!-- Title -->
			<div class="row heading-bg">
				<div>
					<h5 class="txt-dark" style="font-family: IRANSansBold;">قرارداد مباشرت در اتحادیه صنف درودگران و
						مبلسازان تهران</h5>
				</div>


			</div>
			<!-- /Title -->


			<!-- Row -->
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default card-view">
						<!-- 						<div class="panel-heading">
							<div class="pull-left">
								<h6 class="panel-title txt-dark">بخش شکایات اتحادیه</h6>
							</div>
							<div class="clearfix"></div>
						</div> -->
						<div class="panel-wrapper collapse in">
							<div class="panel-body">
								<div class="row">
									<div class="col-sm-12 col-xs-12">
										<div class="form-wrap">
											<h:form id="form" enctype="multipart/form-data"
												acceptcharset="UTF-8">

												<div class="form-body">
													<h6 class="txt-dark capitalize-font"
															style="font-family: IRANSansBold;">
															<i class="zmdi zmdi-account mr-10"></i>فرم قرارداد مباشرت
													</h6>
													<hr class="light-grey-hr" />
													<div class="row">
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">نام و نام
																	خانوادگی مباشر</label>
																<h:inputText id="motName21" styleClass="form-control"
																	value="#{mobasheratBean.mobasherName}" />
																<!-- <span class="help-block"> This field has error. </span>  -->
																<h:message for="motName21" errorStyle="color:red;"
																	errorClass="help-block" id="ms20" />
															</div>
														</div>
														<!--/span-->
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">نام پدر</label>
																<h:inputText id="motName" styleClass="form-control"
																	value="#{mobasheratBean.namePedar}" />
																<!-- <span class="help-block"> This field has error. </span>  -->
																<h:message for="motName" errorStyle="color:red;"
																	errorClass="help-block" id="ms2" />
															</div>
														</div>
														<!--/span-->
													</div>
													<div class="row">
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">شماره
																	شناسنامه</label>
																<h:inputText id="senfiPhone" styleClass="form-control"
																	value="#{mobasheratBean.shenasname}" />
																<!-- <span class="help-block"> This is inline help </span> -->
																<h:message for="senfiPhone" errorStyle="color:red;"
																	errorClass="help-block" id="ms3" />
															</div>
														</div>
														<!--/span-->
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">محل صدور</label>
																<h:inputText id="motMobile" styleClass="form-control"
																	value="#{mobasheratBean.sodor}" />
																<!-- <span class="help-block"> This field has error. </span>  -->
																<h:message for="motMobile" errorStyle="color:red;"
																	errorClass="help-block" id="ms4" />
															</div>
														</div>
														<!--/span-->
													</div>

													<div class="row">
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">تاریخ تولد</label>
																<h:inputText id="senfiPhonef3" styleClass="form-control"
																	value="#{mobasheratBean.tarikhTavalod}" />
																<!-- <span class="help-block"> This is inline help </span> -->
																<h:message for="senfiPhonef3" errorStyle="color:red;"
																	errorClass="help-block" id="ms3333" />
															</div>
														</div>
														<!--/span-->
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">محل تولد</label>
																<h:inputText id="motMobilerrrr2"
																	styleClass="form-control"
																	value="#{mobasheratBean.mahaleTavalod}" />
																<!-- <span class="help-block"> This field has error. </span>  -->
																<h:message for="motMobilerrrr2" errorStyle="color:red;"
																	errorClass="help-block" id="ms442" />
															</div>
														</div>
														<!--/span-->
													</div>

													<div class="row">
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">شماره ملی</label>
																<h:inputText id="senfiPhonef" styleClass="form-control"
																	value="#{mobasheratBean.ssn}" />
																<!-- <span class="help-block"> This is inline help </span> -->
																<h:message for="senfiPhonef" errorStyle="color:red;"
																	errorClass="help-block" id="ms33" />
															</div>
														</div>
														<!--/span-->

														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">پلاک آبی</label>
																<h:inputText id="senfiPhonerr" styleClass="form-control"
																	value="#{mobasheratBean.pelakAbi}" />
																<!-- <span class="help-block"> This is inline help </span> -->
																<h:message for="senfiPhonerr" errorStyle="color:red;"
																	errorClass="help-block" id="ms333" />
															</div>
														</div>
														<!--/span-->
													</div>

													<div class="row">
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">شماره تلفن
																	همراه</label>
																<h:inputText id="senfiShenase2"
																	styleClass="form-control"
																	value="#{mobasheratBean.mobile}" />
																<!-- <span class="help-block"> This is inline help </span> -->
																<h:message for="senfiShenase2" errorStyle="color:red;"
																	errorClass="help-block" id="ms552" />
															</div>
														</div>
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label mb-10" style="font-family: IRANSansNor;">شماره تلفن
																	ثابت</label>
																<h:inputText id="senfiPhonerrd"
																	styleClass="form-control"
																	value="#{mobasheratBean.phone}" />
																<!-- <span class="help-block"> This is inline help </span> -->
																<h:message for="senfiPhonerrd" errorStyle="color:red;"
																	errorClass="help-block" id="ms333d" />
															</div>
														</div>

													</div>

													<div class="row">
														<div class="col-md-12">
																<div class="form-group">
																	<label class="control-label mb-10" style="font-family: IRANSansNor;">آدرس محل
																		سکونت</label>
																	<h:inputTextarea id="motMobilerrrr"
																		styleClass="form-control"
																		value="#{mobasheratBean.addres}" />
																	<!-- <span class="help-block"> This field has error. </span>  -->
																	<h:message for="motMobilerrrr" errorStyle="color:red;"
																		errorClass="help-block" id="ms44" />
																</div>
														</div>

													</div>

												</div>
												<h:commandButton styleClass="btn btn-success mr-10"
													action="#{mobasheratBean.insertToMobasherat()}" value="ثبت" style="font-family: IRANSansNor;font-size: 18px;width: 150px; border-radius: 10px;">
													<f:ajax execute="@form"
														render="ms20 ms44 ms333d ms552 ms333 ms33 ms442 ms3333 ms3 ms2" />
												</h:commandButton>
											</h:form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /Row -->

		</div>
	</div>

</h:panelGroup>
		<h:panelGroup rendered="#{tempBean.moblEntity.role ne 'MERCHANT'}">
			<div class="page-wrapper">
		<div class="container-fluid">

			<!-- Title -->
			<div class="row heading-bg">
				<div>
					<h5 class="txt-dark">این بخش مربوط به پنل فروشنده ها می باشد.</h5>
				</div>


			</div>
			</div>
			</div>
			
		</h:panelGroup>
</ui:composition>
