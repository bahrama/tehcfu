 <style>

        /*Contact-us*/
        .connection h1{
            font-family: IRANSansBold;
            font-size: 19px;
            border-bottom: 5px solid darkgoldenrod;
            padding-bottom: 20px;
            padding-top: 20px;
            text-align: right;
        }
        .wid{
            width: 50%;
            float: right;
            max-width: 100%;
        }
        .connection span{
            font-family: IRANSansNor;

            float: left;

        }

        .connection a{

            font-family: IRANSansNor;
        }
        .connection a:hover{
            color: #0B59AA;

        @media screen and (max-width: 1199px) {
            #hdr{
                text-align: center;
            }
            .connection img{
                margin-bottom: 10px;
