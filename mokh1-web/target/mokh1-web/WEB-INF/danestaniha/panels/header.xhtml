<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
  <!-- Page Title -->
    <title>#{title}</title>
<style>
        /*panels*/

        .wrapper1 {
            height: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .wrapper1::before, .wrapper::after {
            content: "";
            display: table;
            clear: both;
        }
        .wrapper1 .panel {
            position: relative;
            margin: 25px 20px;
            padding: 0 20px 20px;
            overflow: hidden;
            float: left;
            width: 250px;
            height: 250px;
            text-align: center;
            border: 1px solid #0B59AA;
            box-sizing: border-box;
            transition: border 200ms ease;
            cursor: pointer;
        }
        .wrapper1 .panel img {
            display: block;
            margin: 20px auto;
            text-align: center;
            border-radius: 25%;
        }
        .wrapper1 .panel h3 {
            font-family: IRANSansBold;
            display: block;
            margin-bottom: 15px;
            color: #0B59AA;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 2px 1px #FFF;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .wrapper1 .panel p {
            font-size: 14px;
            text-shadow: 0 1px 1px #FFF;
            font-family: IRANSansNor;
            font-weight: 600;
        }
        .wrapper1 .panel .slide {
            position: absolute;
            bottom: -450px;
            left: 0;
            z-index: 100;
            padding: 15px 20px 20px 20px;
            height: 100%;
            width: 100%;
            text-align: right;
            background: rgba(1, 61, 71, 0.95);
            box-sizing: border-box;
            transition: all 300ms;
        }
        .wrapper1 .panel .slide h4 {
            font-family: IRANSansBold;
            margin-bottom: 10px;
            text-align: right;
            text-shadow: none;
            font-size: 16px;
            font-weight: 600;
            color: goldenrod;
        }
        .wrapper1 .panel .slide ul li {
            padding: 5px 5px 5px 8px;
            line-height: 24px;
            font-size: 13px;
            color: #F0F0F0;
            border-bottom: 1px solid #3e737b;
        }
        .wrapper1 .panel .slide ul li:last-child {
            border: 0;
        }
        .wrapper1 .panel .slide ul li .fa {
            padding-right: 5px;
            color: goldenrod;
        }

        .panel:hover {
            border: 1px solid #0B59AA;
        }
        .panel:hover .slide {
            bottom: 0;
            cursor: pointer;
        }

        .animated {
            animation-duration: 500ms;
            animation-fill-mode: both;
        }

        @keyframes slideInDown {
            0% {
                -webkit-transform: translateY(-120%);
                -ms-transform: translateY(-120%);
                transform: translateY(-120%);
                visibility: visible;
            }
            100% {
                -webkit-transform: translateY(0);
                -ms-transform: translateY(0);
                transform: translateY(0);
            }
        }
        .slideInDown {
            -webkit-animation-name: slideInDown;
            animation-name: slideInDown;
        }

        .mt-0{
            margin-top: 0 !important;
        }
        p.title {
            margin: 0 auto;
            padding: 0;
            font-size: 14px;
            line-height: 16px;
            font-weight: 400;
            height: 36px;
            width: 890px;
            background: #013d47;
            border: 1px solid #2ba74e;
            color: #FFF;
            text-align: center;
            border-radius: 5px;
        }
        .bg-f{
            background-image: linear-gradient(to left top, #328588, #3f9fa1, #4cbabb, #5ad5d5, #68f1f0);
        }
        .bg-t{
            background-image: linear-gradient(to top, #e8a833, #eeb54f, #f4c269, #facf83, #ffdc9c);
        }
        .bg-n{
            background-image: linear-gradient(to right top, #676868, #858787, #a5a7a7, #c6c9c9, #e8ebeb);
        }
        .bg-b{
            background-image: linear-gradient(to left top, #b55028, #cb724f, #df9477, #f0b6a0, #ffd9cb);
        }
        .bg-a{
            background-image: linear-gradient(to right top, #4a412a, #736540, #9f8b56, #ceb36e, #ffdd87);
        }
        .w-100{
            width: 100%;
        }
    </style>
</ui:composition>
