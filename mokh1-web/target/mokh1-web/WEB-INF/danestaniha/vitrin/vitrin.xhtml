<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<article class="margin-top-85">
	<div class="our-blog padding-vertical-100 text-center"
		style="height: auto !important;">
		<div class="container text-center">
			<div class="row margin-top-35" style="direction: rtl;">
				<h:form id="form">
					<p:dataGrid var="pnl" lazy="true"
						value="#{vitrinBean.findAllSeller(vitrinType)}" columns="3"
						layout="grid" rows="9" paginator="true" id="cars"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

						<div class="padding-bottom-40 wow zoomIn alik"
							style="float: right !important; width: 100% !important;">
							<o:graphicImage style="max-width:100%; height:300px!important" 
							rendered="#{vitrinBean.findPic4(pnl) ne null}"
								value="#{vitrinBean.findPic4(pnl)}" dataURI="true" alt="" />

							<div class="blog-short-detail">
								<h4 style="font-family: IranSANSBold; color: darkred;">
									 #{pnl.sellerStorePer}</h4>
										<h:link outcome="/pages/merchant/merchant.xhtml" value="مشاهده" class="btn-blue">
										<f:param name="sellerNameEng" value="#{pnl.sellerStoreEng}"/>
										</h:link>
							</div>
						</div>
					</p:dataGrid>
				</h:form>

			</div>

		</div>
	</div>
	</article>
</ui:composition>
