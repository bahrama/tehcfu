<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<article class="margin-top-100"> <h:form id="form"
		enctype="multipart/form-data" acceptcharset="UTF-8">



		<p:dataTable id="tableStateDT" var="blogs" reflow="true" dir="rtl"
			value="#{panelBean.findByPanel('E')}" widgetVar="carsTable"
			multiViewState="true" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" rowKey="#{blogs.id}"
			emptyMessage="No cars found with given criteria">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
					<p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()"
						style="width:150px" placeholder="Enter keyword" />
				</p:outputPanel>
			</f:facet>


			<p:column headerText="نام فروشگاه :"
				filterBy="#{blogs.sellerStorePer}" sortBy="#{blogs.mobasher}"
				filterMatchMode="contains">
				<h:outputText value="#{blogs.sellerStorePer}" />
			</p:column>

			<p:column headerText="نام صاحب واحد صنفی :" filterBy="#{blogs.sellerName}"
				sortBy="#{blogs.sellerName}" filterMatchMode="contains">
				<h:outputText value="#{blogs.sellerName}" />
			</p:column>

			<p:column headerText="رسته شغلی :" filterBy="#{blogs.faaliat}"
				sortBy="#{blogs.faaliat}" filterMatchMode="contains">
				<h:outputText value="#{blogs.faaliat}" />
			</p:column>



			<p:column headerText="واقع در :" filterBy="#{blogs.vage}"
				sortBy="#{blogs.vage}" filterMatchMode="contains">
				<h:outputText value="#{blogs.vage}" />
			</p:column>





		</p:dataTable>


	</h:form> </article>
</ui:composition>
